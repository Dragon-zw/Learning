# ApisixRoute-nexus-redirect.yaml
apiVersion: apisix.apache.org/v2beta2
kind: ApisixRoute
metadata:
  name: nexus
  namespace: default
spec:
  http:
    - name: root
      match:
        hosts:
          - ops.qikqiak.com
        paths:
          - '/nexus*'
          - '/static/*'
          - '/service/*'
      plugins:
        - name: proxy-rewrite
          enable: true
          config:
            regex_uri: ['^/nexus(/|$)(.*)', '/$2']
        - name: redirect
          enable: true
          config:
            regex_uri: ['^(/nexus)$', '$1/']
            http_to_https: true
      backends:
        - serviceName: nexus
          servicePort: 8081